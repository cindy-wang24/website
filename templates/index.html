<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Detection</title>
  <style>
    body {
      background:black;
      color:white;
      text-align:center;
      margin-top:150px;
      font-family: Arial, sans-serif;
    }
    #processing {
      display:none;
      font-size:1.5em;
      margin-top:20px;
    }
    img {
      margin-top:20px;
      max-width:80%;
      border:2px solid white;
      border-radius:10px;
    }
    button {
      font-size:1.2em;
      padding:10px 20px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1 style="font-size:4em; font-weight:bold; margin-bottom:30px;">Pose Detection</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <button type="button" id="upload-btn">Upload & Process</button>
  </form>

  <div id="processing">Processing image...</div>
  <img id="processed-image" src="" alt="Processed Image Will Appear Here">

  <script>
    const uploadBtn = document.getElementById("upload-btn");
    const form = document.getElementById("upload-form");
    const processingDiv = document.getElementById("processing");
    const img = document.getElementById("processed-image");

    uploadBtn.addEventListener("click", async () => {
      // Trigger file selection
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "image/*";
      fileInput.onchange = async () => {
        const file = fileInput.files[0];
        if (!file) return;

        processingDiv.style.display = "block";

        const formData = new FormData();
        formData.append("image", file);

        const response = await fetch("/", { method: "POST", body: formData });
        const data = await response.json();

        img.src = data.processed_image + "?t=" + new Date().getTime(); // cache buster
        processingDiv.style.display = "none";
      };
      fileInput.click();
    });
  </script>
</body>
</html>
