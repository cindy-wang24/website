<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Detection</title>
</head>
<body style="background:black; color:white; text-align:center; margin-top:150px; font-family:Arial,sans-serif;">
  <h1 style="font-size:4em; font-weight:bold; margin-bottom:30px;">Pose Detection</h1>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required><br><br>
    <button type="submit" style="font-size:1.2em; padding:10px 20px; cursor:pointer;">Upload & Process</button>
  </form>

  {% if processed_image %}
    <img src="{{processed_image }}" alt="Processed Image"
         style="margin-top:20px; max-width:80%; border:2px solid white; border-radius:10px;">
  {% endif %}
</body>
</html>
