<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python File Runner</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
  <h1>Python File Runner</h1>

  <button id="run-btn" disabled>Loading Python...</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <script>
    const outputEl = document.getElementById("output");
    const btn = document.getElementById("run-btn");

    async function main() {
      // Load Pyodide
      const pyodide = await loadPyodide();

      // Enable the Run button
      btn.disabled = false;
      btn.innerText = "Run Python File";

      btn.onclick = async () => {
        outputEl.textContent = ""; // clear previous output
        try {
          const response = await fetch("script.py");
          const code = await response.text();

          // Run the code directly; Python prints will appear as-is
          const result = await pyodide.runPythonAsync(`
import sys
from contextlib import redirect_stdout, redirect_stderr
import io
buffer = io.StringIO()
with redirect_stdout(buffer), redirect_stderr(buffer):
    ${code}
buffer.getvalue()
          `);

          // Display output exactly as Python produces it
          outputEl.textContent = result;
        } catch (err) {
          outputEl.textContent = err;
        }
      };
    }

    main();
  </script>
</body>
</html>
