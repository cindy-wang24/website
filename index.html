<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pose Detection</title>
  <style>
    body { background: black; color: white; font-family: Arial; text-align: center; }
    h1 { font-size: 4em; font-weight: bold; margin-top: 50px; }
    input[type=file] { margin: 20px; color: white; }
    img { margin-top: 20px; max-width: 80%; border: 2px solid white; border-radius: 10px; }
    button { font-size: 1.2em; padding: 10px 20px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Pose Detection</h1>

  <form method="POST" enctype="multipart/form-data" action="/">
    <input type="file" name="image" accept="image/*" required>
    <br>
    <button type="submit">Upload & Process</button>
  </form>

  <img id="processed-image" src="" alt="Processed Image Will Appear Here">
</body>
</html>
